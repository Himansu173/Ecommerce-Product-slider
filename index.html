<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Product slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="handleMouseOver()">
    <div class="wrapper">
        <div class="preview">
            <img src="images/img1.png" alt="img1">
            <img src="images/img2.png" alt="img1">
            <img src="images/img3.png" alt="img1">
            <img src="images/img4.png" alt="img1">
            <img src="images/img5.png" alt="img1">
            <img src="images/img6.png" alt="img1">
            <img src="images/img7.png" alt="img1">
            <img src="images/img8.png" alt="img1">
            <img src="images/img9.png" alt="img1">
            <img src="images/img10.png" alt="img1">
        </div>
        <div class="view"></div>
        <div class="discription">
            <h2>Jordan Retro 6 G NRG</h2>
            <h4>Men's Golf Shoes</h4><br>
            <h4>MRP : &#x20B9 19 695.00 <sub><del style="color: rgba(0, 0, 0, 0.553);">&#x20B9 2499.00</del></sub></h4>
            <p>incl. of taxesbr</p>
            <p>(also inculdes all applicable duties) </p>
            <div id="size">
                <p>Select Size</p>
                <p>Size Guide</p>
            </div>
            <div id="sizeNo">
                <button>UK 5</button>
                <button>UK 6</button>
                <button>UK 7</button>
                <button>UK 8</button>
                <button>UK 9</button>
                <button>UK 10</button>
            </div>
            <p style="color: rgb(225, 27, 123);">Size Selection Required</p>
            <div id="btn">
                <button id="cart">Add To Cart</button>
                <button id="wishlist">Wishlist</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
